repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v3.2.0
        hooks:
        - id: trailing-whitespace
        - id: end-of-file-fixer
        - id: check-yaml
        - id: check-added-large-files
          args: ['--maxkb=1800']

    -   repo: https://github.com/pycqa/isort
        rev: 5.10.1
        hooks:
        - id: isort
          name: isort (python)
    -   repo: https://github.com/psf/black
        rev: 22.6.0
        hooks:
        - id: black
          name: black (python)
    -   repo: local
        hooks:
        - id: pytest
          name: pytest
          entry: pipenv run pytest -m offlinedata  -m offlinenodata
          language: system
          pass_filenames: false
          always_run: true
